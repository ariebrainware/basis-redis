name: Docker Build and Push

permissions:
  contents: read
  packages: write

on:
  push:
    branches: [ main ]
    tags: ['v*']

jobs:
  build-and-push:
    name: Build and Push Docker image
    runs-on: [evolto3-redis-runner]
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push
        uses: docker/build-push-action@v6
        with:
          context: .
          file: ./Dockerfile
          push: true
          tags: |
            ghcr.io/${{ github.repository }}:latest
            ghcr.io/${{ github.repository }}:${{ github.sha }}

      - name: Deploy to self-hosted runner
        if: github.ref == 'refs/heads/main' || startsWith(github.ref, 'refs/tags/v')
        run: |
          set -euo pipefail
          IMAGE=ghcr.io/${{ github.repository }}:${{ github.sha }}
          LATEST=ghcr.io/${{ github.repository }}:latest

          echo "Pulling image $IMAGE (fallback to latest)"
          if ! docker pull "$IMAGE"; then
            docker pull "$LATEST"
            IMAGE="$LATEST"
          fi

          echo "Stopping existing container if present"
          docker rm -f basis-redis || true

          echo "Running container basis-redis"
          docker run -d \
            --name basis-redis \
            --restart unless-stopped \
            -p 6379:6379 \
            "$IMAGE"
